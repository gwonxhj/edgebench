name: Benchmarks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write   # main push에서만 docs 커밋/푸시할 때 필요
  actions: read

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install
          poetry run python -m pip install -U pip
          poetry run python -m pip install torch onnxscript

      - name: Run benchmark
        shell: bash
        run: |
          set -euxo pipefail

          # PR: generate reports + BENCHMARKS only (artifact for reproducibility)
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            make ci_bench
          else
            # push(main): generate + update README block too
            make demo_readme
          fi

      - name: Debug artifact paths
        if: always()
        shell: bash
        run: |
          set -eux
          ls -al
          ls -al reports || true
          ls -al BENCHMARKS.md || true

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: edgebench-reports-${{ github.run_id }}
          path: |
            reports/*.json
            BENCHMARKS.md

      - name: Write summary (Markdown)
        if: always()
        shell: bash
        run: |
          echo "## EdgeBench Results" >> $GITHUB_STEP_SUMMARY
          if [[ -f BENCHMARKS.md ]]; then
            # Latest 섹션만 요약해서 붙임
            awk 'BEGIN{p=0} /^## Latest/{p=1} /^## History/{p=0} {if(p) print}' BENCHMARKS.md >> $GITHUB_STEP_SUMMARY
          else
            echo "_BENCHMARKS.md not found_" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Regression guard (PR only)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set +e
          echo "## Regression guard" >> $GITHUB_STEP_SUMMARY
          make ci_guard 2>&1 | tee /tmp/ci_guard.log
          RC=${PIPESTATUS[0]}
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ci_guard output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 /tmp/ci_guard.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          exit $RC

      # ✅ main push에서만: 문서(BENCHMARKS.md/README.md) 커밋/푸시
      - name: Commit docs (main push only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # reports/는 gitignore라 커밋 안 됨. 문서만 커밋.
          git add README.md BENCHMARKS.md Makefile scripts/update_readme.py || true

          # 변경 없으면 종료
          git diff --cached --quiet && echo "No doc changes" && exit 0

          git commit -m "docs: refresh benchmarks (CI)"
          git push