name: Benchmarks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write   # main push에서만 docs 커밋/푸시할 때 필요
  actions: read

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install
          poetry run python -m pip install -U pip
          poetry run python -m pip install torch onnxscript

      - name: Run benchmark (generate reports + BENCHMARKS + README block)
        run: |
          make demo_readme

      # ✅ PR/Push 공통: raw JSON은 artifact로 업로드
      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: edgebench-reports-${{ github.run_id }}
          path: reports/*.json
          if-no-files-found: warn
          retention-days: 14

      # ✅ main push에서만: 문서(BENCHMARKS.md/README.md) 커밋/푸시
      - name: Commit docs (main push only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # reports/는 gitignore라 커밋 안 됨. 문서만 커밋.
          git add README.md BENCHMARKS.md Makefile scripts/update_readme.py || true

          # 변경 없으면 종료
          git diff --cached --quiet && echo "No doc changes" && exit 0

          git commit -m "docs: refresh benchmarks (CI)"
          git push