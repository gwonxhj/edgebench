name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install

      - name: Run demo (profile -> BENCHMARKS -> README)
        run: |
          make demo

      - name: Upload raw reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: edgebench-reports
          path: reports/*.json
          if-no-files-found: warn
          retention-days: 14

      - name: Commit & push docs (README/BENCHMARKS)
        run: |
          git config user.name "edgebench-bot"
          git config user.email "edgebench-bot@users.noreply.github.com"
          git add README.md BENCHMARKS.md
          if git diff --cached --quiet; then
            echo "No doc changes."
            exit 0
          fi
          git commit -m "docs: update benchmark tables"
          git push