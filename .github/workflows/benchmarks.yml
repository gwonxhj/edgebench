name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "edgebench/**"
      - "scripts/**"
      - "Makefile"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/benchmarks.yml"
  pull_request:
    paths:
      - "edgebench/**"
      - "scripts/**"
      - "Makefile"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/benchmarks.yml"

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install -U pip
          pip install poetry

      - name: Install deps
        run: |
          poetry install
          poetry run python -m pip install torch onnxscript

      - name: Run demo (generate reports + BENCHMARKS + README)
        run: |
          make demo

      # ✅ raw JSON은 커밋하지 않고 artifact로만 보관
      - name: Upload raw reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: edgebench-reports-${{ github.run_id }}
          path: reports/*.json
          if-no-files-found: warn
          retention-days: 14

      # ✅ 문서만 커밋 (README/BENCHMARKS)
      - name: Commit docs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md BENCHMARKS.md || true

          if git diff --cached --quiet; then
            echo "No doc changes."
            exit 0
          fi

          git commit -m "docs: update benchmarks (CI)"
          git push